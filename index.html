<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>TDAI</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #070a18;
      overflow: hidden;
    }

    .stage {
      position: fixed;
      inset: 0;
    }

    /* vidéo de fond: remplit l’écran, floue, pas de bandes */
    .bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.12);
      filter: blur(24px) saturate(1.1);
      opacity: 0.9;
    }

    /* petite couche sombre pour que ce soit plus clean */
    .vignette {
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.10) 0%, rgba(0,0,0,0.55) 75%, rgba(0,0,0,0.75) 100%);
      pointer-events: none;
    }

    /* vidéo principale: toujours entière */
    .fg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 2;
    }

    /* si tu veux enlever le "double tap to fullscreen" etc */
    video { display:block; }
  </style>
</head>

<body>
  <div class="stage">
    <video class="bg" autoplay muted loop playsinline preload="auto">
      <source src="intro.mp4" type="video/mp4">
    </video>

    <div class="vignette"></div>

    <video class="fg" autoplay muted loop playsinline preload="auto">
      <source src="intro.mp4" type="video/mp4">
    </video>
  </div>
</body>
</html>
