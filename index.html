<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #070a18;
  overflow: hidden;
}

.container {
  position: fixed;
  inset: 0;
}

/* vidéo de fond (plein écran, zoomée) */
.bg-video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: blur(18px) brightness(0.7);
  transform: scale(1.1);
}

/* vidéo principale (logo entier, jamais coupé) */
.main-video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
}
</style>
</head>

<body>
  <div class="container">
    <video class="bg-video" autoplay muted loop playsinline preload="auto">
      <source src="intro.mp4" type="video/mp4" />
    </video>

    <video class="main-video" autoplay muted loop playsinline preload="auto">
      <source src="intro.mp4" type="video/mp4" />
    </video>
  </div>
</body>
</html>
