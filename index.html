<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>TDAI – Welcome</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #070a18;
      overflow: hidden;
    }

    .container {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* logo entier, aucune coupe */
    }

    .overlay {
      position: fixed;
      top: 10%;
      width: 100%;
      text-align: center;
      z-index: 10;
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      pointer-events: none;
    }

    .overlay h1 {
      font-size: clamp(28px, 6vw, 56px);
      margin: 0;
    }

    .overlay h2 {
      font-size: clamp(18px, 4vw, 32px);
      margin: 8px 0 0;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <!-- Texte -->
  <div class="overlay">
    <h1>Bienvenue sur TDAI</h1>
    <h2>Welcome to TDAI</h2>
  </div>

  <!-- Vidéo -->
  <div class="container">
    <video autoplay muted loop playsinline preload="auto">
      <source src="intro.mp4" type="video/mp4">
    </video>
  </div>

</body>
</html>
